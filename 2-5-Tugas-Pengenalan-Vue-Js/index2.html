<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">

      <button onclick="vm.openForm()">Click Me</button>

      <div v-if="a > 0 && a < 10">
          {{ openForm() }}
      </div>

      <h1>{{ `Nilai a : ${a}` }}</h1>
      <h1>{{ `Rata Rata : ${rata_rata} ` }}</h1>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
   var vm = new Vue({
      el: '#app',
      data: {
        a : 0,
        jml_input: 0,
      },
      computed : {
          rata_rata: function () {
            if (this.a >= 10) {
                return this.rata_rata = this.a / this.jml_input;
            }else {
                return 0;
            }
          }
      },
      methods : {
          openForm : function () {
              this.a = this.a + parseInt(prompt('Masukan nilai a'));
              this.jml_input = parseInt(this.jml_input) + 1;
          }
      }
  })
  </script>
</body>
</html>
